<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Practical Exercise 06-01</title>
		<meta charset="UTF-8">
	</head>
	<main>
		<table>
			<thead>
				<tr>
					<th rowspan="2" scope="col"> </th>
					<th rowspan="2" scope="col"> </th>
					<th colspan="3" scope="col">Uppercase</th>
					<th colspan="3" scope="col">Lowercase</th>
				</tr>
				<tr>
					<th scope="col">A</th>
					<th scope="col">B</th>
					<th scope="col">C</th>
					<th scope="col">a</th>
					<th scope="col">b</th>
					<th scope="col">c</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				  <th rowspan="3" scope="rowgroup">Arabic</th>
				  <th scope="row">1</th>
				  <td>A1</td><td>B1</td><td>C1</td>
				  <td>a1</td><td>b1</td><td>c1</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>A2</td><td>B2</td><td>C2</td>
					<td>a2</td><td>b2</td><td>c2</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>A3</td><td>B3</td><td>C3</td>
					<td>a3</td><td>b3</td><td>c3</td>
				</tr>
				<tr>
					<th rowspan="3" scope="rowgroup">Roman</th>
					<th scope="row">I<th>
					<td>AI</td><td>BI</td><td>CI</td>
					<td>ai</td><td>bi</td><td>ci</td>
				</tr>
				<tr>
					<th scope="row">II</th>
					<td>AII</td><td>BII</td><td>CII</td>
					<td>aii</td><td>bii</td><td>cii</td>
				</tr>
				<tr>
					<th scope="row">III</th>
					<td>AIII</td><td>BIII</td><td>CIII</td>
					<td>aiii</td><td>biii</td><td>ciii</td>
				</tr>
			</tbody>
		</table>
	</main>
</html>
